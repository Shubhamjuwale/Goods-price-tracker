{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Reviews - Goods Price Tracker</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <link rel="stylesheet" href="{% static 'css/review.css' %}">
</head>
<body>
  <!-- Header -->
  <div class="page-header">
    <div class="logo-title">
      <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
      <span>Goods Price Tracker</span>
    </div>
    <div class="top-right">
      <a href="{% url 'dashboard' %}"><button type="button">Close</button></a>
    </div>
  </div>

  <!-- Write Review -->
  <div class="center">
    <h3>Write a Review</h3>
    <form method="post" class="review-form">
      {% csrf_token %}
      <textarea name="comment" id="reviewText" placeholder="Write your review here..."></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Reviews Section -->
  <div class="reviews-section">
    <h3>Your Reviews</h3>
    <div id="submittedReviews">
      {% for review in reviews %}
        <div class="review-box">
          <div class="review-meta">
            <span><strong>{{ review.user.username }}</strong></span>
            <span>{{ review.date|date:"Y-m-d H:i" }}</span>
          </div>
          <div class="review-text">{{ review.comment }}</div>
        </div>
      {% empty %}
        <p class="no-reviews">No reviews yet.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
