{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Watchlists - Goods Price Tracker</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="page-header">
  <div class="logo-title">
    <img src="{% static 'images/logo.png' %}" alt="Logo" class="logo">
    <span>Goods Price Tracker</span>
  </div>

  <div class="top-right">
    <a href="{% url 'dashboard' %}"><button type="button">Close</button></a>
  </div>
</div>


  <div class="center">
    <h3>Your Watchlists</h3>
    <div id="watchlists" style="margin-top:20px;">
      {% for wl in watchlists %}
        <div class="watchlist-box">
          <div style="display: flex; justify-content: space-between; align-items: center;">
            <strong>{{ wl.name }}</strong>
            <a href="{% url 'edit_watchlist' %}?name={{ wl.name }}">
              <button type="button">Edit</button>
            </a>
          </div>
        </div>
      {% empty %}
        <p></p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
