<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Goods Price Tracker</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<!-- SIGN UP PAGE -->
<section id="signup" class="content center">
  <div class="page-header">
    <h2>Goods Price Tracker</h2>
  
  </div>
<div class="title">
  <h3>Sign Up</h3>
</div>
  <div class="column-form">
    <input type="text" placeholder="Username">
    <input type="email" placeholder="Email">
    <input type="password" placeholder="Password">
    <button onclick="showSection('dashboard')">Submit</button>
    <button onclick="showSection('login')">Log In</button>
    <button onclick="showSection('dashboard')">Search Without Authentication</button>
  </div>
</section>

<!-- LOGIN PAGE -->
<section id="login" class="content center" style="display:none">
  <div class="page-header">
    <h2>Goods Price Tracker

</h2>
  </div>
<div class="title">
  <h3>Login</h3>
</div>
  <div class="column-form">
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button onclick="showSection('dashboard')">Submit</button>
    <button onclick="showSection('signup')">New Account</button>
    <button onclick="showSection('dashboard')">Search Without Authentication</button>
  </div>
</section>

<!-- DASHBOARD -->
<section id="dashboard" class="content" style="display:none">
  <div class="page-header">
    <h2>Goods Price Tracker</h2>
    <div class="top-right">
      <button onclick="showSection('signup')">Close</button>
    </div>
  </div>
  <div class="row center">
    <div>
     <div class="dashboard-buttons">
  <button onclick="addWatchlist()">Add Watchlist</button>
  <button onclick="showSection('search')">Search</button>
  <button onclick="showSection('review')">Enter Review</button>
</div>

    </div>
  </div>
  <div id="watchlists" style="margin-top: 20px;"></div>
</section>

<!-- SEARCH PAGE -->
<section id="search" class="content center" style="display:none">
  <div class="page-header">
    <h2>Goods Price Tracker</h2>
    <div class="top-right">
      <button onclick="showSection('dashboard')">Return to Dashboard</button>
    </div>
  </div>
  <h3>Search Products</h3>
  <div class="column-form">
    <input type="text" placeholder="Search Product">
    <button>Search</button>
  </div>
</section>

<!-- REVIEW PAGE -->
<section id="review" class="content center" style="display:none">
  <div class="page-header">
    <h2>Goods Price Tracker</h2>
    <div class="top-right">
      <button onclick="showSection('dashboard')">Return to Dashboard</button>
    </div>
  </div>
  <h3>Submit Your Review</h3>
  <textarea id="reviewText" placeholder="Write your review..."></textarea>
  <button onclick="submitReview()">Submit</button>
  <div id="submittedReviews"></div>
</section>

<!-- WATCHLIST EDIT PAGE -->
<section id="editWatchlist" class="content center" style="display:none">
  <div class="page-header">
    <h2>Goods Price Tracker</h2>
    <div class="top-right">
      <button onclick="showSection('dashboard')">Exit</button>
    </div>
  </div>
  <h3 id="editTitle">Edit Watchlist</h3>
  <div style="display: flex; justify-content: center; gap: 10px; margin: 10px 0;">
    <span class="link-button">Add Items</span>
    <span class="divider">|</span>
    <span class="link-button">Delete Item</span>
    <span class="divider">|</span>
    <span class="link-button" onclick="deleteWatchlist()">Delete Watchlist</span>
  </div>
  <div id="watchlistItems"></div>
</section>

<script src="script.js"></script>
</body>
</html>
